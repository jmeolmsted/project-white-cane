<ion-header>
  <ion-toolbar>
    <ion-title>
      Images
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Images</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label>Camera Trigger</ion-label>
    Height Above Ground: {{data.dist}} inches
    <ion-checkbox slot="end" checked = {{data.camera}} ></ion-checkbox>
 </ion-item>

 <ion-list>
  <ion-item *ngFor= "let file of (server | async)?.files" (click)="openImage(file.name)" ><ion-label>
    {{file.name}}
  </ion-label>
  <ion-checkbox slot="end"  ></ion-checkbox>
</ion-item> 
</ion-list>

 <div *ngIf= showImage >
   <ion-img src={{data.image}}></ion-img>
 </div>

  <app-explore-container name="Images page"></app-explore-container>
</ion-content>
